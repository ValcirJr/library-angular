<div class="container">
  <div class="row justify-content-end">
    <mat-card class="mt-5 col-md-3 text-center">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <h2>Login</h2>
          </div>
          <mat-form-field class="row w-100 " appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" formControlName="username" required>
            <mat-error>
              Username é obrigatório!
            </mat-error>
          </mat-form-field>
          <mat-form-field class="row w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Password obrigatório!
            </mat-error>
          </mat-form-field>
          <div class="row justify-content-center">
            <button mat-raised-button color="primary" type="submit" class="w-25">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
